<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hotel</h1>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="staticNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="inputtext">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="input" class="form-label">Sexo</label>
                                <div class="form-group">
                                    <select class="custom-select" required>
                                      <option value=""></option>
                                      <option value="F">Feminino</option>
                                      <option value="M">Mascolino</option>
                                      <option value="N">Não identifica</option>
                                    </select>
                                    <div class="invalid-feedback">Example invalid custom select feedback</div>
                                  </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="staticEmail" class="form-label">Email</label>
                                <input type="text" class="form-control" id="inputtext">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="staticData" class="form-label">Data de Chegada</label>
                                <input type="date" class="form-control" id="inputdate">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="staticNumeroNoites" class="form-label">Número de Noites</label>
                                <input type="number" class="form-control" id="inputnumber">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="staticNumeroHospedes" class="form-label">Número de Hospedes</label>
                                <input type="number" class="form-control" id="inputnumber">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="staticTotalEstimado" class="form-label">Total Estimado</label>
                                <input type="number" name="quantity" step="0.01" min="0.01" class="form-control" id="inputnumber">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="staticMensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Deseja receber informação
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
